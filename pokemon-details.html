<!-- pokemon-detail.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,400;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pokemon-details.css">
    <title>Pokémon Details</title>
</head>
<body>
    <div id="pokemon-detail-container"></div>
    <script>
        const typeColors = {
            fire: '#F08030',
            water: '#6890F0',
            grass: '#78C850',
            electric: '#F8D030',
            ice: '#98D8D8',
            fighting: '#C03028',
            poison: '#A040A0',
            ground: '#E0C068',
            flying: '#A890F0',
            psychic: '#F85888',
            bug: '#A8B820',
            rock: '#B8A038',
            ghost: '#705898',
            dragon: '#7038F8',
            dark: '#705848',
            steel: '#B8B8D0',
            fairy: '#F0B0B0',
            normal: '#A8A878'
        };

        async function fetchPokemonDetails(id) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                if (!response.ok) throw new Error(`Error fetching Pokémon ${id}`);
                return response.json();
            } catch (error) {
                console.error(error);
                return null; // Handle failure case
            }
        }

        function getPokemonIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function displayPokemonDetails() {
            const pokemonId = getPokemonIdFromURL();
            const pokemon = await fetchPokemonDetails(pokemonId);

            if (pokemon) {
                const container = document.getElementById('pokemon-detail-container');
                const types = pokemon.types.map(typeInfo => {
                    const typeName = typeInfo.type.name;
                    const backgroundColor = typeColors[typeName] || '#FFFFFF';
                    return `<span style="background-color: ${backgroundColor};">${typeName.charAt(0).toUpperCase() + typeName.slice(1)}</span>`;
                }).join('');

                container.innerHTML = `
                        <h1>${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</h1>
                        <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" />
                        <p>Types: ${types}</p>
                        <p>Height: ${pokemon.height}</p>
                        <p>Weight: ${pokemon.weight}</p>
                        <p>Abilities: ${pokemon.abilities.map(ability => ability.ability.name).join(', ')}</p>
                `;
            }
        }

        displayPokemonDetails();
    </script>
</body>
</html>
